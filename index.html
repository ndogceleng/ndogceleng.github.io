<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RKB Caffe's Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #F0F2F5;
            background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            text-align: center; /* Menambahkan ini agar teks di body rata tengah secara default */
        }

        .container {
            background-color: #fff;
            padding: 40px 20px; /* Padding lebih fleksibel */
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 500px;
        }

        h1 {
            color: #2C3E50;
            font-size: 2.5em; /* Ukuran font lebih kecil untuk fleksibilitas */
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .menu-button {
            background-color: #e74c3c;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: inline-block;
            margin-top: 15px;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4);
        }

        .menu-button:hover {
            background-color: #c0392b;
            transform: translateY(-3px);
        }
        
        /* Media Queries untuk Responsif */
        @media (min-width: 768px) {
            /* Tampilan untuk layar tablet dan laptop */
            .container {
                padding: 40px 60px; /* Padding kembali normal di layar besar */
            }

            h1 {
                font-size: 3.5em; /* Ukuran font lebih besar untuk desktop */
                margin-bottom: 30px;
            }

            .menu-button {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RKB Caffe's</h1>
        <a href="menu.html" class="menu-button">Lihat Menu Kami</a>
    </div>
</body>
</html>
