<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RKB Caffe's Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #F0F2F5; /* Warna latar belakang lembut */
            background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); /* Gradien latar belakang */
            color: #333;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 500px;
        }

        h1 {
            color: #2C3E50; /* Warna judul yang lebih gelap */
            font-size: 3.5em; /* Ukuran judul lebih besar */
            margin-bottom: 30px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .menu-button {
            background-color: #e74c3c; /* Warna tombol merah cerah */
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            text-decoration: none; /* Menghilangkan underline pada link */
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: inline-block; /* Agar padding dan margin bekerja dengan baik */
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4);
        }

        .menu-button:hover {
            background-color: #c0392b; /* Warna tombol saat di-hover */
            transform: translateY(-3px); /* Efek sedikit terangkat */
        }

        .menu-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(231, 76, 60, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RKB Caffe's</h1>
        <a href="menu.html" class="menu-button">Lihat Menu Kami</a>
    </div>
</body>
</html>
