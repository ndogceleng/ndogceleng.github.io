<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RKB Caffe's Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
            text-align: center;

            /* --- Perubahan di sini untuk background gambar --- */
            background-image: url('dashboard.png'); /* Menggunakan gambar Anda sebagai latar belakang */
            background-size: cover; /* Pastikan gambar menutupi seluruh area */
            background-position: center; /* Pusatkan gambar */
            background-repeat: no-repeat; /* Jangan mengulang gambar */
            background-attachment: fixed; /* Opsi: Agar gambar tetap saat scroll */
            /* ------------------------------------------------ */
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Tambahkan transparansi agar gambar latar belakang sedikit terlihat */
            padding: 40px 20px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 500px;
        }

        h1 {
            color: #2C3E50;
            font-size: 2.5em;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .menu-button {
            background-color: #e74c3c;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: inline-block;
            margin-top: 15px;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4);
        }

        .menu-button:hover {
            background-color: #c0392b;
            transform: translateY(-3px);
        }
        
        @media (min-width: 768px) {
            .container {
                padding: 40px 60px;
            }

            h1 {
                font-size: 3.5em;
                margin-bottom: 30px;
            }

            .menu-button {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RKB Caffe's</h1>
        <a href="menu.html" class="menu-button">Lihat Menu Kami</a>
    </div>
</body>
</html>
